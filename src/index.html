<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <base href="/">
  <title>Event App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <!-- inject:js -->

  <!-- inject:css -->

</head>
<body ng-controller="MainCtrl as main">
  <top>
    <nav class="nav">
      <a ui-sref="home"><img class="logo" src="../images/logo2.png"/></a>
      <span class="navlink"><a ui-sref="eventsIndex">Latest Events</a></span>
      <span class="navlink"><a ui-sref="eventsSearch">Search for Events</a></span>
      <span class="navlink"><a ui-sref="eventsNew">Make a new Event</a></span>
      <span class="navUser">
        <a ui-sref="login"><span class="navlink" ng-if="!main.isAuthenticated()">Login</span></a>
        <a ui-sref="register"><span class="navlink" ng-if="!main.isAuthenticated()">Register</span></a>
        <a ui-sref="usersShow"><span class="navlink" ng-if="main.isAuthenticated()">{{ main.currentUser.username }}</span></a>
        <span class="navlink" ng-if="main.isAuthenticated()" ng-click="main.logout()">Logout</span>
        <a ui-sref="usersShow"><span class="navlink" ng-if="main.isAuthenticated()">My Account</span></a>
      </span>
    </nav>
  </top>
