<!-- Events Search -->

<p>
  Search by...
</p>

<button>near me now</button>
<button>pick a time</button>
<button>pick a place</button>
<button>pick a category</button>

<form ng-submit="eventsSearch.sploosh()">
  <label>lat</label>
  <input type="text" ng-model="eventsSearch.lat">
  <label>long</label>
  <input type="text" ng-model="eventsSearch.long">
  <label>distance</label>
  <input type="text" ng-model="eventsSearch.distance">
  <label>limit</label>
  <input type="text" ng-model="eventsSearch.limit">
  <button>click</button>
</form>

data: {{ eventsSearch.data }}
